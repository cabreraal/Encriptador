<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="estilos.css">
    <script>

        function ocultarAdelante() {
            var imagen = document.querySelector(".caja_imagen");
            var contenedor = document.querySelector(".texto_informativo");
            imagen.classList.add("ocultar");
            contenedor.classList.add("ocultar");
        }
        function mostrar() {
            document.getElementById('copia').style.display = 'block';
        }
        function encriptar() {
            ocultarAdelante();
            var texto = document.getElementById("mensaje").value;
            var temp = '';
            var fin = '';
            var resultado = document.querySelector(".texto-resultado");
            var btn = document.querySelector("btn_copia");

            //alert(texto);

            for (i = 0; i < texto.length; i++) {

                if (texto.charAt(i) == 'a') {
                    temp = 'ai';
                } else if (texto.charAt(i) == 'e') {
                    temp = 'enter';
                } else if (texto.charAt(i) == 'i') {
                    temp = 'imes';
                } else if (texto.charAt(i) == 'o') {
                    temp = 'ober';
                } else if (texto.charAt(i) == 'u') {
                    temp = 'ufat';
                } else {
                    temp = texto.charAt(i);
                }
                var fin = fin + temp;
            }

            // document.getElementById('textoencriptado').innerHTML = fin;

            resultado.textContent = fin;

            mensaje.value = '';

            mostrar();

        }
        function limpiar(area) {

            document.getElementById(area).innerHTML = "";

        }

        function copiar() {

            var resultado = document.getElementById("parrafo_llenado").textContent;

            // vars = document.getElementById("textoencriptado").value;

            document.getElementById("mensaje").value = resultado;

            limpiar("parrafo_llenado");

        }

        function desencriptar() {
            var resultado = document.querySelector(".texto-resultado");
            var texto = document.getElementById("mensaje").value;
            var temp = '';
            var fin = '';

            //alert(texto);

            for (i = 0; i < texto.length; i++) {

                if (texto.charAt(i) == 'a') {
                    temp = 'a';
                    i = i + 1;
                } else if (texto.charAt(i) == 'e') {
                    temp = 'e';
                    i = i + 4;
                } else if (texto.charAt(i) == 'i') {
                    temp = 'i';
                    i = i + 3;
                } else if (texto.charAt(i) == 'o') {
                    temp = 'o';
                    i = i + 3;
                } else if (texto.charAt(i) == 'u') {
                    temp = 'u';
                    i = i + 3;
                } else {
                    temp = texto.charAt(i);
                }
                var fin = fin + temp;

            }

            // document.getElementById('textoencriptado').innerHTML = fin;
            resultado.textContent = fin;

            mensaje.value = '';

        }



    </script>
</head>

<body>
    <header>
        <div>
            <h1>
                <img src="img/Logo.svg" alt="">
            </h1>
        </div>
    </header>
    <div class="contenedor_principal">
        <div class="contenedor_encriptar">
            <textarea type="text" placeholder="Ingrese texto aquí" autofocus id="mensaje" class="textarea_msn" cols="60"
                rows="30" required
                onkeypress="return ((event.charCode>=97 && event.charCode <=122)||(event.charCode==32))"></textarea>
            <div class="leyenda">
                <p>&#10071&#10071 Solo letras minúsculas y sin acentos.</p>
            </div>
            <div class="contenedor_botones">
                <button class="btn_encripta" type="button" onclick="encriptar()">
                    Encriptar
                </button>
                <input class="btn_desencripta" value="Desencriptar" type="button" id="desencripta"
                    onclick="desencriptar();">
            </div>
        </div>
    </div>
    <div class="contenedor_encriptado">
        <div class="caja_imagen imagen">
            <img src="img/Muñeco.svg" alt="">
        </div>
        <!-- <img src="img/Muñeco.svg" alt="" id="muñeco" /> -->
        <div class="texto_informativo" id="mensaje_encriptado">
            <h2 id="mensaje_informativo">Ningún mensaje fue encontrado</h2>
            <p id="parrafo">
                Ingresa el texto que deseas encriptar o desencriptar
            </p>
        </div>
        <div class="caja_copiar">
            <input value="&#8647 Copiar y Pegar" class="btn_copia" type="button" id="copia" onmousedown="copiar();">
        </div>
        <!-- Dejo una etiqueta parrafo para llenarla con el resultado del texto encriptado o desencriptado -->
        <div class="contenedor-resultado">
            <p id="parrafo_llenado" class="texto-resultado"></p>
        </div>
    </div>
    <footer>
        <p>
            Creado por Augusto Cabrera
        </p>
    </footer>
</body>

</html>
